<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Neighbor Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="app-container" data-bind="css: menuCompute">

            <aside id="menu-container">
                <i class="fa fa-times close-menu" aria-hidden="true" data-bind="click: menuToggle"></i>
                <h1>Near Places</h1>
                <div id="menu-search">
                    <form action="/" method="get" id="form-search">
                        <input type="text"  placeholder="Station Location" name="location" id="input-search" data-bind="value: query,valueUpdate: 'keyup'">
                    </form>
                    <ul id="search-results" data-bind="foreach: resultsListFilter">
                        <li data-bind="click: $root.onpenInfoWIndow">
                            <h2 data-bind="text: name"></h2>
                            <h3 data-bind="text: address"></h3>
                        </li>
                    </ul>
                </div>
            </aside>

            <div id="map-container">
                <header id="header">
                    <i class="fa fa-bars menu-open" aria-hidden="true" data-bind="click: menuToggle"></i>
                </header>
                <div id="error-message"></div>
                <div id="map">                
                </div>
            </div>

        </div>
        <script type="text/template" id="infoWindow">
            <div class="marker-window">
                <h2>%title%</h2>
                <h3>%subtitle%</h3>
                <img src="%image%">
            </div>
        </script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="/bundle.min.js"></script>
        <script async defer src="https://use.fontawesome.com/51324ecb0c.js" onerror="asyncLoadError('Font Awesome');"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUwapqBC38wcxk-UmmCVMZe6KDG_d2PJA&callback=initMap&libraries=places" onerror="asyncLoadError('Google Maps');"></script>
    </body>
</html>
